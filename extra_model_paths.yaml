#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
     base_path: /mnt/data/models
     # You can use is_default to mark that these folders should be listed first, and used as the default dirs for eg downloads
     # is_default: true
     checkpoints: /mnt/data/models/checkpoints/
     clip: /mnt/data/models/clip/
     clip_vision: /mnt/data/models/clip_vision/
     configs: /mnt/data/models/configs/
     controlnet: /mnt/data/models/controlnet/
     diffusion_models: |
                  /mnt/data/models/diffusion_models
                  /mnt/data/models/unet
     embeddings: /mnt/data/models/embeddings/
     loras: /mnt/data/models/loras/
     upscale_models: /mnt/data/models/upscale_models/
     vae: /mnt/data/models/vae/

